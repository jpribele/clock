<!doctype html>
<html lang="en">
<head>
 <script language="text/javascript">
  function currentTime()
   {
    let time = new Date();
    let clock = document.getElementById("clock");
    clock.innerText = time.toString();
    
   }
 </script>
</head>
<body onload="currentTime()">
 <div id="clock">
   
 </div> 
</body>
</html>
